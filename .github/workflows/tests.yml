name: Tests with Tox

on: [push, pull_request, workflow_dispatch]

env:
  FORCE_COLOR: 1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  # cancel all except push to main branch for have always full results
  cancel-in-progress: ${{ !(github.event_name == 'push' && github.ref == 'refs/heads/main') }}

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # when adding new versions, update the one used to test
        # friend projects below to the latest one
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
        os: [ubuntu-latest, macos-latest, windows-latest]
        exclude:
          # TODO Add Windows when regex wheel available for 3.13
          - {os: windows-latest, python-version: "3.13"}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true
          cache: pip
          cache-dependency-path: .github/workflows/tests.yml

      - name: Install dependencies
        run: |
          pip install -U wheel tox

      - name: Download more tests from friend projects
        if: matrix.python-version == '3.13' && matrix.os == 'ubuntu-latest'
        run: sh download-more-tests.sh
      - name: Tox tests
        run: tox -e py

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          flags: ${{ matrix.os }}
          name: ${{ matrix.os }} Python ${{ matrix.python-version }}
